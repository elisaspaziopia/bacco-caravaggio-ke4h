<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study 2 - Arco Knowledge Graph Enhancement</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Base reset for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS variables for easy palette management */
        :root {
            --primary-color: #2C1810;
            --secondary-color: #8B4513;
            --accent-color: #DAA520;
            --text-light: #F5F5DC;
            --text-dark: #2C1810;
            --background-light: #FAF9F6;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: rgba(44, 24, 16, 0.15);
        }

        /* Global styles for the document body */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--background-light) 0%, #F0EDE5 100%);
            color: var(--text-dark);
            line-height: 1.6;
            font-size: 0.95rem;
            padding-top: 80px; /* Ensures content is below fixed navbar */
        }

        /* Fixed header styles */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(44, 24, 16, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .logo a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            padding: 0.4rem 0.8rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(218, 165, 32, 0.2);
            color: var(--accent-color);
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: var(--primary-color);
            min-width: 180px;
            box-shadow: 0 10px 30px var(--shadow);
            border-radius: 12px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .nav-item:hover .dropdown {
            display: block;
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            padding: 0.6rem 1.2rem;
            color: var(--text-light);
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 0.2rem;
        }

        .dropdown-item:hover {
            background: rgba(218, 165, 32, 0.2);
            color: var(--accent-color);
        }

        /* Active dropdown item */
        .dropdown-item.active {
            background: rgba(218, 165, 32, 0.3);
            color: var(--accent-color);
            font-weight: 600;
        }

        /* Main content area */
        .main-content {
            padding-bottom: 4rem; /* Padding at the bottom of the main content */
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
        }

        /* Page title */
        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        /* Page subtitle */
        .page-subtitle {
            text-align: center;
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 3rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Case study container - general wrapper for case study content blocks */
        .case-study-container {
            display: flex;
            flex-direction: column;
            gap: 3rem; /* Space between content boxes */
        }

        /* Content box for description and code */
        .content-box {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid rgba(218, 165, 32, 0.2);
            position: relative;
            overflow: hidden;
        }

        /* Animated top bar effect on hover for content boxes */
        .content-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
            transition: all 0.5s ease;
        }

        .content-box:hover::before {
            left: 0;
        }

        /* Title inside content box */
        .box-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: left; /* Align box titles to the left */
        }

        /* Container for code block */
        .code-container {
            width: 100%;
            /* max-width: 800px; */ /* Removed max-width to allow full responsiveness */
            padding-right: 0;
        }

        /* Actual code block styling */
        .code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1.5rem; /* Increased padding */
            font-family: 'Courier New', monospace;
            font-size: 0.9rem; /* Adjusted font size */
            color: var(--text-dark);
            white-space: pre-wrap;
            width: 100%;
            overflow-x: auto;
            text-align: left;
            line-height: 1.4;
        }

        /* Description box styling */
        .description-container {
            background: var(--background-light);
            border: 1px solid rgba(218, 165, 32, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            color: #444;
            line-height: 1.6;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            text-align: left;
            margin-bottom: 1.5rem; /* Space between description and code within the content-box */
        }

        /* Action button (e.g., Copy Prompt) */
        .action-button {
            background: var(--secondary-color);
            color: white;
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.9rem;
            margin-top: 1rem; /* Space above button */
        }

        .action-button:hover {
            background: var(--primary-color);
            transform: scale(1.05);
        }

        /* Navigation between case studies */
        .case-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .case-nav-button {
            background: var(--secondary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .case-nav-button:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .case-nav-button.disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .case-nav-info {
            text-align: center;
            color: var(--primary-color); /* Changed color for better visibility */
            font-weight: 600; /* Made it bolder */
            font-family: 'Playfair Display', serif; /* Consistent font */
            font-size: 1.1rem;
        }

            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
